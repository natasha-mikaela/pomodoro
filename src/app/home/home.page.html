<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pomodoro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item lines="full">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Dark
        </ion-label>
        <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
      </ion-item>
    </ion-list>

    <timer></timer>
</ion-content>
